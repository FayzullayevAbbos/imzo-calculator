    <div class="">

        <button class="btn-header active">Окно</button>

              <!-- section 2 -->

                      />
                    </div>
                    <div

                      <img
                        class="h-[80px] hover:bg-black cursor-pointer"

                        alt=""
                      />
                      />
                    </div>
                    <div
                      class="w-full"
                      onclick="changeCenterImage(`https://imzo.uz/uploads/configurator/double/image_3_4_1.svg`,3)"

                        class="h-[80px] hover:bg-black cursor-pointer"

            <!-- main center -->

            <div
              class="main-center grid grid-cols-10 grid-rows-7 gap-7 p-4 w-full h-[600px]"
            >
              <div id="center-img" class="col-span-9 row-span-6">
                <img
                  class="w-full"
                  src="	https://imzo.uz/uploads/configurator/single/image_1_1.svg"
                  alt=""
                />
              </div>
              <div class="col-span-9 row-start-7">
                <div class="">0</div>

                <input
                  value="50"
                  max="2200"
                  min="0"
                  step="1"
                  type="range"
                  id="hori"
                  orient="horizontal"
                />
              </div>
              <div class="col-span-1 row-span-7">
                <div class="">0</div>
                <input
                  class="row-start-1 row-end-4"
                  type="range"
                  orient="vertical"
                />
              </div>
            </div>

            <div class="w-3/12">
              <div class="flex items-center flex-col gap-3">
                <p class="text-lg font-bold">Детали расчёта</p>
                <p class="text-lg font-bold">Тип профиля</p>
                <div class="grid grid-cols-2 gap-1">
                  <button class="py-2 text-white bg-black rounded-lg">
                    ПВХ
                  </button>
                  <button class="py-2 text-white bg-black rounded-lg">
                    Алюминий
                  </button>
                </div>
                <div>
                  <p class="text-lg font-bold">Серия профиля</p>
                  <select
                    name=""
                    id=""
                    class="w-full border-2 py-2 rounded-lg"

                    <option value="">Trio 60</option>
                    <option value="">Quattro 60</option>
                    <option value="">Engelberg 70</option>
                    <option value="">Engelberg 80</option>
                  </select>
                </div>
                <div>
                  <p class="text-lg font-bold">Стеклопакет</p>
                  <select
                    name=""
                    id=""
                    class="w-full border-2 py-2 rounded-lg"
                  >
                    <option value="">Стандартный</option>
                    <option value="">Энергосберегающий</option>
                    <option value="">Солнцезащитный</option>
                  </select>

                <div>

                    <li class="w-[30px]">
                      <img
                        class="w-full h-full object-cover rounded-full border-2 cursor-pointer"
                        src="https://imzo.uz/uploads/colors/e76be692729f.jpg"
                        alt=""
                      />
                    </li>
                    <li class="w-[30px]">
                      <img
                        class="w-full h-full object-cover rounded-full border-2 cursor-pointer"

                    <li class="w-[30px]">

                  </div>
                  <div>
